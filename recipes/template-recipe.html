<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template Dish</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <div class="main text-center">
        <h1>Template Dish</h1>
        <div class="container recipes mt-5 p-3 rounded">
            <div class="recipe row align-items-center">
                <div class="col-md-4">
                    <img src="images/template-img.png" class="img-fluid rounded" alt="Dish Image">
                </div>
                <div class="col-md-8">
                    <h3>Template Instruction Heading</h3>
                    <p class="text-justify">
                        Template Description: This is where you can add a brief overview or introduction about the dish.
                    </p>
                </div>
            </div>
            <div class="mt-4">
                <h3>Ingredients</h3>
                <ul class="list-group">
                    <li class="list-group-item">Item 1</li>
                    <li class="list-group-item">Item 2</li>
                    <li class="list-group-item">Item 3</li>
                    <li class="list-group-item">Item 4</li>
                </ul>
            </div>
            <div class="mt-4">
                <h3>Steps</h3>
                <ol class="list-group list-group-numbered">
                    <li class="list-group-item">Step 1</li>
                    <li class="list-group-item">Step 2</li>
                    <li class="list-group-item">Step 3</li>
                    <li class="list-group-item">Step 4</li>
                </ol>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
